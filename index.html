<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <title>QR Art</title>
</head>
<body>
    <h1>QR ART</h1>
    <h5>Marco Pellegrino</h5>

    <div class="description">
        <h6>
            The very first attemp of a manually painted <strong>Qr Code</strong> that interacts with the <strong>METAVERSE</strong>.
        </h6>
    </div>

    <div class="art-image"></div>

    <model-viewer bounds="tight" src="assets/QR Art.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls environment-image="neutral" poster="assets/poster.webp" shadow-intensity="0" exposure="0.98" shadow-softness="0" camera-orbit="-0.4972deg 22.5deg auto">

        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
    </model-viewer>


    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
